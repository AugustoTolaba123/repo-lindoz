<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta Producto</title>
<meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">




</head>
<body>
<header th:replace="/layouts/header :: header"></header>
<div class="container"> 
<div class="row col-sm-12 col-md">
<div class="row col-sm-12 col-md">
<header class="encabezado">
<h1>FORMULARIO ALTA DE ALTA DE UN PRODUCTO</h1>
</header>
   <div class="contenedor">
     <section id="instructivo">
     
     <p>
     Complete
     
     </p>
     </section>
    
    
   <form action="/producto/guardar" th:object="${producto}" method="post">
   
   <div class="form-group row">
    <label for="txtcodigo" class="col-sm-2 col-form-label">Codigo</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="txtcodigo" th:field="*{codigo}">
    </div>
  </div>
  <div class="form-group row">
    <label for="txtnombre" class="col-sm-2 col-form-label"> Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="txtnombre" th:field="*{nombre}">
    </div>
  </div>
  
    <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="" th:field="*{precio}">
    </div>
  </div>
   <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Marca</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" th:field="*{marca}">
    </div>
  </div>
   <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Stock</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="" th:field="*{stock}">
    </div>
  </div>
   
   <input type="submit" value="Enviar">
   
   </form>
   </div>
   </div>
   <div class="col col-md-2">
     <aside th:replace="/layouts/publicidad :: aside"></aside>
   
   </div>
   
   </div>
    <footer th:replace="/layouts/footer :: footer"></footer>
   <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
   <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
   <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
   
 </div>  
   
</body>
</html>
